<div id="modal-speech" class="ui modal">
    <div class="header">
        Speech Settings
    </div>
    <div class="content">
        <form class="ui form">
            <div class="two fields">
                <div class="field">
                    <label>Phi Voice (System)</label>
                    <select class="ui dropdown" rv-value="speech.phi">
                        <option rv-each-voice="voices" rv-value="voice.name" >{{ voice.name }}</option>
                    </select>
                </div>
                <div class="field">
                    <label>Robot 1 Voice (Wolfgang)</label>
                    <select class="ui dropdown" rv-value="speech.robot1">
                        <option rv-each-voice="voices" rv-value="voice.name">{{ voice.name }}</option>
                    </select>
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Robot 2 Voice (Pack 1)</label>
                    <select class="ui dropdown" rv-value="speech.robot2">
                        <option rv-each-voice="voices" rv-value="voice.name">{{ voice.name }}</option>
                    </select>
                </div>
                <div class="field">
                    <label>Robot 3 Voice (Pack 2)</label>
                    <select class="ui dropdown" rv-value="speech.robot3">
                        <option rv-each-voice="voices" rv-value="voice.name">{{ voice.name }}</option>
                    </select>
                </div>
            </div>
            <div class="three fields">
                <div class="field">
                    <label>Volume</label>
                    <input type="number" name="max_retries" min="0" max="1" step="0.1" placeholder="Max Retries"
                           rv-value="speech.volume">
                </div>
                <div class="field">
                    <label>Rate</label>
                    <input type="number" name="initial_retry_delay" min="0.1" max="10" step="0.1"
                           placeholder="Initial Delay" rv-value="speech.rate">
                </div>
                <div class="field">
                    <label>Pitch</label>
                    <input type="number" name="max_retry_delay" min="0" max="2" step="0.1" placeholder="Max Delay"
                           rv-value="speech.pitch">
                </div>
            </div>
        </form>
    </div>

    <div class="actions">
        <div class="ui red icon button" rv-on-click="run.reset">
            Reset
            <i class="remove icon"></i>
        </div>
        <div class="ui positive right labeled icon button">
            Done
            <i class="checkmark icon"></i>
        </div>
    </div>
</div>
