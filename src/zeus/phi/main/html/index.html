<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Zeus | EDD 2016</title>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
</head>
<body>
<div id="menu" class="ui inverted top attached menu" rv-class-red="data.color | eq 1" rv-class-blue="data.color | eq 2">
    <a class="ui icon item">
        <i class="home icon"></i>
    </a>
    <div id="views" class="ui dropdown icon item">
        <i class="browser icon"></i>
        <div class="menu">
            <div class="item" data-tab="first">View 1</div>
            <div class="item" data-tab="second">View 2</div>
        </div>
    </div>
    <div class="ui dropdown icon item">
        <i class="options icon"></i>
        <div class="menu">
            <div rv-on-click="run.changeTeam" class="item">Change Team</div>
            <div rv-on-click="run.comSettings" class="item">Communication</div>
            <div rv-on-click="run.saveSettings" class="item">Save Settings</div>
            <div rv-on-click="run.resetSettings" class="item">Reset</div>
        </div>
    </div>

    <div class="right menu">
        <a class="item name" rv-text="data.name" rv-href="data.link" target="_blank"></a>
    </div>
</div>

<div class="ui active dimmer">
    <div class="ui large text loader">
        Loading System
    </div>
</div>

<div class="ui tab basic segment active" data-tab="home"></div>
<div class="ui bottom attached tab segment" data-tab="first"></div>
<div class="ui bottom attached tab segment" data-tab="second"></div>
<div class="ui bottom attached tab segment" data-tab="third"></div>

<script src="js/jquery.min.js"></script>
<script src="js/autobahn.min.js"></script>
<script src="semantic/semantic.min.js"></script>
<script src="js/rivets.bundled.min.js"></script>
<script src="js/phi.js"></script>
</body>
</html>
